<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	<title>Wallet View</title>
</head>
<body class="wallet-body">
	<div class="wallet-container">
		<div class="wallet-heading">
			<p class="wallet-text-hd">
				Wallet Balance
			</p>
			<p class="wallet-text-hd1">
				N140,000
			</p>
		</div>

		<div class="wallet-section-body">
			<p class="wallet-p">
				<button class="btn wallet-buttone wallet-bg-blue">
					TRANSFER TO ACCOUNT
				</button>
				<button class="btn wallet-buttone wallet-bg-white">
					FUND ACCOUNT
				</button>				
			</p>
		
			<form class="wallet-form">
				<div class="form-group">
					<label for="wallet-amount" class="wallet-label">AMOUNT</label>
					<input type="text" class="form-control wallet-input" placeholder="50000" id="wallet-amount">
					<p class="wallet-label-below">MAX. AMOUNT  N50,000</p>
				</div>	
				<div class="form-group">
					<label for="wallet-account-number" class="wallet-label">ACCOUNT NUMBER</label>
					<input type="text" class="form-control wallet-input" placeholder="0150778865" id="wallet-account-number">
					<p class="wallet-label-below">DIKE THELMA KELECHI</p>
				</div>	
				<div class="form-group">
					<label for="wallet-bank" class="wallet-label">BANK</label>
					<input type="text" class="form-control wallet-input" placeholder="Union Bank" id="wallet-bank">
				</div>
				<div class="wallet-section-bodyy">	
					<p class="wallet-p-text">
						<span>Transaction-Fee</span>
						<span>N55</span>						
					</p>			
					<button type="sumbit" class="btn wallet-buttone-hd">SEND</button>
				</div>
			</form>
		</div>
		

	</div>

</body>
</html>
